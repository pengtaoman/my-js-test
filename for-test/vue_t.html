<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>

    <script>
        $(function(){
          Vue.component('todo-item', {
              template: '<li>这是个待办项</li>'
          });

          var app6 = new Vue({
            el: '#app-6',
            data: {
              message: 'Hello Vue!'
            }
          });
        });
    </script>
</head>  
<body>
  <ol>
    <!-- 创建一个 todo-item 组件的实例 -->
    <todo-item>qwqwqwqw</todo-item>
  </ol>

  <div id="app-6">
  <p>{{ message }}</p>
  <input v-model="message">
</div>
</body>
</html>
